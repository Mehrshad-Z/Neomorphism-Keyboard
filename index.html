<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="img/">
    <title>Neomorphism Keyboard</title>
</head>

<body>
    <main class="container">
        <section class="keyboard">
            <section class="alphanumeric">
                <div class="row row--0">
                    <input type="button" name="" id="" value="`" class="key key-square">
                    <input type="button" name="" id="" value="1" class="key key-square">
                    <input type="button" name="" id="" value="2" class="key key-square">
                    <input type="button" name="" id="" value="3" class="key key-square">
                    <input type="button" name="" id="" value="4" class="key key-square">
                    <input type="button" name="" id="" value="5" class="key key-square">
                    <input type="button" name="" id="" value="6" class="key key-square">
                    <input type="button" name="" id="" value="7" class="key key-square">
                    <input type="button" name="" id="" value="8" class="key key-square">
                    <input type="button" name="" id="" value="9" class="key key-square">
                    <input type="button" name="" id="" value="0" class="key key-square">
                    <input type="button" name="" id="" value="-" class="key key-square">
                    <input type="button" name="" id="" value="=" class="key key-square">
                    <label for="back-sapac" class="key">
                        <i class="fas fa-long-arrow-alt-left"></i>
                    </label>
                    <input type="button" name="" id="back-sapac" value="" hidden>
                </div>
                <div class="row row--1">
                    <label for="tab" class="key">
                        Tab
                        <i class="fas fa-exchange-alt"></i>
                    </label>
                    <input type="button" name="" id="tab" value="Tab" hidden>
                    <input type="button" name="" id="" value="Q" class="key key-square">
                    <input type="button" name="" id="" value="W" class="key key-square">
                    <input type="button" name="" id="" value="E" class="key key-square">
                    <input type="button" name="" id="" value="R" class="key key-square">
                    <input type="button" name="" id="" value="T" class="key key-square">
                    <input type="button" name="" id="" value="Y" class="key key-square">
                    <input type="button" name="" id="" value="U" class="key key-square">
                    <input type="button" name="" id="" value="I" class="key key-square">
                    <input type="button" name="" id="" value="O" class="key key-square">
                    <input type="button" name="" id="" value="P" class="key key-square">
                    <input type="button" name="" id="" value="[" class="key key-square">
                    <input type="button" name="" id="" value="]" class="key key-square">
                    <input type="button" name="" id="" value="\" class="key">
                </div>
                <div class="row row--2">
                    <input type="button" name="" id="" value="Caps Lock" class="key">
                    <input type="button" name="" id="" value="A" class="key key-square">
                    <input type="button" name="" id="" value="S" class="key key-square">
                    <input type="button" name="" id="" value="D" class="key key-square">
                    <input type="button" name="" id="" value="F" class="key key-square">
                    <input type="button" name="" id="" value="G" class="key key-square">
                    <input type="button" name="" id="" value="H" class="key key-square">
                    <input type="button" name="" id="" value="J" class="key key-square">
                    <input type="button" name="" id="" value="K" class="key key-square">
                    <input type="button" name="" id="" value="L" class="key key-square">
                    <input type="button" name="" id="" value=";" class="key key-square">
                    <input type="button" name="" id="" value="'" class="key key-square">
                    <label for="enter" class="key">
                        Enter
                        <i class="fas fa-level-down-alt"></i>
                    </label>
                    <input type="button" name="" id="enter" value="Enter" hidden>
                </div>
                <div class="row row--3">
                    <label for="shift" class="key">
                        <i class="fas fa-arrow-up"></i>
                        Shift
                    </label>
                    <input type="button" name="" id="shift-l" value="Shift" hidden>
                    <input type="button" name="" id="" value="Z" class="key key-square">
                    <input type="button" name="" id="" value="X" class="key key-square">
                    <input type="button" name="" id="" value="C" class="key key-square">
                    <input type="button" name="" id="" value="v" class="key key-square">
                    <input type="button" name="" id="" value="B" class="key key-square">
                    <input type="button" name="" id="" value="N" class="key key-square">
                    <input type="button" name="" id="" value="M" class="key key-square">
                    <input type="button" name="" id="" value="<" class="key key-square">
                    <input type="button" name="" id="" value=">" class="key key-square">
                    <input type="button" name="" id="" value="/" class="key key-square">
                    <label for="shift-r" class="key">
                        <i class="fas fa-arrow-up"></i>
                        Shift
                    </label>
                    <input type="button" name="" id="" value="Shift" hidden>
                </div>
                <div class="row row--4">
                    <input type="button" name="" id="" value="Ctrl" class="key">
                    <label for="winkey" class="key key-square">
                        <i class="fa fa-windows"></i>
                    </label>
                    <input type="button" name="" id="winkey" value="" hidden>
                    <input type="button" name="" id="" value="Alt" class="key">
                    <input type="button" name="" id="" value="SPACE" class="key">
                    <input type="button" name="" id="" value="Alt" class="key">
                    <input type="button" name="" id="" value="FN" class="key">
                    <input type="button" name="" id="" value="Menu" class="key">
                    <input type="button" name="" id="" value="Ctrl" class="key">
                </div>             
            </section>
        </section>
    </main>
</body>

</html>
